{% extends "base.html" %}
{% block content %}

<div id="card-parent">
    <div class="row">
        {% for mom_task in mom_task_list %}
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <img src="static/css/pexels-tatiana-syrikova-3932941.jpg" class="card-img-top"
                    alt="default task image">
                    {% if mom_task.complete == False %}
                    <span class="btn btn-outline-secondary btn-sm">Not Complete</span>
                    {% else %}
                    <span class="btn btn-outline-success btn-sm">Complete</span>
                    {% endif %}

                    <span class="card-title">{{ mom_task.title }}</span>
                    <br>
                    <br>
                    <span class="card-text">{{ mom_task.description }}</span>
                    <br>
                    <br>

                    <a class="btn btn-warning" href="/edit/{{ mom_task.id }}">Edit</a>
                    <a class="btn btn-danger" href="/delete/{{ mom_task.id }}">Delete</a>
                    <a class="btn btn-secondary" href="/toggle_complete/{{ mom_task.id }}">Toggle complete</a>
                </div>
            </div>
        {% endfor %}

        </div>
    </div>
</div>

{% endblock content %}
