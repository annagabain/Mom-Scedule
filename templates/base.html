{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mom Schedule - Django</title>
    <!-- MY CUSTOM CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</head>

<body>

    <header>
        <span>
            <h1>Mom Schedule</h1>
        </span>
        <p class="login-greeting">
            Hello!
            <br>
            Log in
        </p>

    </header>

    <div class="ui container">
        <form class="ui form" action="/add" method="post">
            {% csrf_token %}
            <div class="field">
                <label>
                    <h2>Create a New Task</h2>
                </label>
                <input type="text" name="title" placeholder="Create a new task...">
                <br>
            </div>
            <button type="submit">Add</button>
        </form>

        <hr>
        <hr>
        All Tasks
        <hr>
        <hr>

        {% for mom_task in mom_task_list %}

        <div class="ui segment">

            <div class="center">
                <span id="task-title">{{ mom_task.title }}</span>

                {% if mom_task.complete == False %}
                <span class="ui gray label">Not Complete</span>
                {% else %}
                <span class="ui green label">Complete</span>
                {% endif %}
                
            </div>
            <div>
                <p>Description will go here</p>
            </div>
            <div class="center">
                <a href="/update/{{ mom_task.id }}"><button>Toggle complete</button></a>
                <a class="ui red button small" href="/delete/{{ mom_task.id }}">Delete</a>
            </div>
        </div>

        {% endfor %}

    </div>


</body>

</html>
