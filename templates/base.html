{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mom Schedule - Django</title>
    <!-- MY CUSTOM CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <!-- Test for Heroku  -->
    <link rel="stylesheet" href="https://github.com/annagabain/Mom-Schedule/blob/main/static/css/style.css">  

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</head>

<body>

    <header>
        <span>
            <h1>Mom Schedule</h1>
        </span>
        <p class="login-greeting">
            Hello!
            <br>
            Log in
        </p>

    </header>
    <div class="ui container">
        <form class="ui form" action="/add" method="post">
            {% csrf_token %}
            <div class="field">
                <label><h2>Task Title</h2></label>
                <input type="text" name="title" placeholder="Create a new task...">
                <br>
            </div>
            <h2><button class="" type="submit">Add</button></h2>
        </form>

        <hr>
        <hr>
        All Tasks
        <hr>
        <hr>

        {% for mom_task in mom_task_list %}

        <div class="ui segment">
            <h2>{{ mom_task.title }}
                <!-- <p class="ui big header">{{ mom_task.id }} | {{ mom_task.title }} -->
                </h2>
            <div>
                {% if mom_task.complete == False %}
                <span class="ui gray label">Not Complete</span>
                {% else %}
                <span class="ui green label">Complete</span>
                {% endif %}
            </div>
            <a class="ui small button" href="/update/{{ mom_task.id }}">Toggle complete</a>
            <a class="ui red button" href="/delete/{{ mom_task.id }}">Delete</a>

        </div>

        {% endfor %}

    </div>


</body>

</html>
