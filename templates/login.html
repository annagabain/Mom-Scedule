{% extends "base.html" %}
{% block content %}

{% load crispy_forms_tags %}

<div class="center main-content">
	<div>
		<hr>
		<hr>
		<h2>Log in to view your tasks</h2>
		<hr>
	</div>
	<form method="POST">
		{% csrf_token %}
		{{ login_form|crispy }}
		<br>
		<button type="submit">Login</button>
	</form>
	<p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
</div>

{% endblock content %}
