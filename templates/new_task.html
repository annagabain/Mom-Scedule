{% extends "base.html" %}
{% block content %}

<div class="center">
    <form action="/add" method="post">
        {% csrf_token %}
        <div class="field">
            <label>
                <h2>Create a New Task</h2>
            </label>
            <br>
            <input id="heading" type="text" name="title" placeholder="Task heading..." required="required">
            <br>
            <br>

            <input id="description" type="textarea" name="description" placeholder="Task description...">
            <br>
            <br>
            Due date: <input id="date" type="date" name="date" required="required">
            <br>
            <br>
            <div>
                <label for="category">Choose a Category:</label>
                <select id="category" type="category" name="category">
                    <option value="0">Select:</option>
                    <option value="0">--------------</option>
                    {% for item in Task_Category  %}
                    <option value="{{ item.id }}">{{ item.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
        </div>
        <br>
        <button type="submit">Add</button>
    </form>
</div>

{% endblock content %}
