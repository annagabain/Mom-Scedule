{% extends "base.html" %}
{% block content %}

{% load crispy_forms_tags %}

<!--Register-->
<div class="center">
	<h2>Register to add tasks</h2>
	<hr>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}
		<br>
		<button type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
</div>

{% endblock content %}
